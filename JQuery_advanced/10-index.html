<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>Task 10</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
</head>
<body>
    <script type='application/javascript'>
         // Function to append a paragraph
            function addPostRow(data) {
            $('body').append(`<p><span>Post created with id ${data.id}, title: ${data.title}, author: ${data.author}</span></p>`);
        }

        // Function to list posts
        function listPosts() {
            $.get('/posts', function(response) {
                if (response) {
                    response.forEach(element => addPostRow(element));
                }
            }).fail(function() {
                alert('Server Error');
            });
        }

        // Call listPosts when the page loads
        $(document).ready(function() {
            listPosts();
        });
    </script>
</body>
</html>
