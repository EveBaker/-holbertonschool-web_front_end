<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Task 6</title>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    </head>
        <body>
        <script type="application/javascript">
        function createFamilyTree() {
        // create html table
        $('body').append(
            $('<table>').append(
                $('<thead>').append(
                    $('<tr>').append(
                        $('<th>').text('Firstname'),
                            $('<th>').text('Lastname')
                    )
                ),
                $('<tbody>')
            )
        );
        }

        //click
        function addNewMember(firstName, lastName) {
            let removeCell = $('<td>').text('(x)').css('background-color','orange').click(function() {
                //removes row
                $(this).parent().remove();
            });

            //makes new row
            let newRow = $('<tr>').append(
                $('<td>').text(firstName),
                    $('<td>').text(lastName),
                        removeCell
            );

            if(position === 'before'){
            $('tbody').prepend("newRow"); //before
            }else{
            $('tbody').append(newRow); //after
        }
    }


    function createForm() {
    //form with inputs
    let form = $('<form>');
    form.append('<input type="text" name="firstName">'); // First name input
    form.append('<input type="text" name="lastName">');  // Last name input
    form.append('<select><option value="before">Before</option><option value="after">After</option></select>'); // Select box
    form.append('<input type="submit" value="Add Member">'); // Submit button

    //submission
    form.on('submit', function(event) {
        event.preventDefault();
        let firstName = $(this).find('input[name="firstName"]').val();
        let lastName = $(this).find('input[name="lastName"]').val();
        let position = $(this).find('select').val();
        addNewMember(firstName, lastName, position);
    });

    // Add the form to the page.
    $('body').prepend(form);
}

// Initialize functions
createFamilyTree();
createForm();
        </script>
        </body>
    </body>
</html>
