<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>Task 8</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
</head>
<body>
    <script type='application/javascript'>
        function createSearchForm() {
            $('body').append(`
                <input type='text'>
                <input type='submit'>
                <ul></ul>
                <ul id='pagination'></ul> 
            `);
            $('input[type="submit"]').click(function (event) {
                event.preventDefault();
                queryWikipedia($('input[type="text"]').val(), 0);
            });
        }

        function addNewArticle(id, title, snippet) {
            $('ul:first').append('<li><p><span>' + id + ' - <b>' + title + '</b></span><p>' + snippet);
        }

        function queryWikipedia(search, offset = 0) { // Offset parameter added
            var url = "https://en.wikipedia.org/w/api.php"; 
            var params = {
                action: "query",
                list: "search",
                srsearch: search,
                format: "json",
                sroffset: offset // Added offset in API request
            };

            url = url + "?origin=*";
            Object.keys(params).forEach(function(key){url += "&" + key + "=" + params[key];});

            fetch(url)
                .then(function(response){return response.json();})
                .then(function(response) {
                    $('ul:first').empty(); // Clear current results
                    var totalHits = response.query.searchinfo.totalhits;
                    response.query.search.forEach(function ({ pageid, title, snippet }) {
                        addNewArticle(pageid, title, snippet);
                    });
                    buildPagination(totalHits, 10, offset); // Call buildPagination
                })
                .catch(function(error){console.log(error);});
        }

        function buildPagination(numberOfItems, itemsPerPage, currentOffset) {
            let numberOfItems = Math.ceil(numberOfItems / itemsPerPage);
            $('#pagination').empty(); // Reset pagination
            for (let i = 0; i < ; i++) {
                let pageOffset = i * itemsPerPage;
                let pageItem = $('<li style="cursor: pointer; margin-left: 10px;">' + (i + 1) + '</li>');
                if (currentOffset === pageOffset) {
                    pageItem.css('font-weight', 'bold');
                }
                pageItem.click((function(offset) {
                    return function() { queryWikipedia($('input[type="text"]').val(), offset); }
                })(pageOffset));
                $('#pagination').append(pageItem);
            }
        }

        createSearchForm();
    </script>
</body>
</html>
